<!-- Chart.js -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 置入Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
        integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
</head>

<body>
    <!-- 
        Chart.js 是一個免費的開放原始碼 JavaScript 資料視覺化工具庫，
        支持八種圖表類型：
            - 條形圖
            - 折線圖
            - 面積圖
            - 餅圖（甜甜圈）
            - 氣泡圖
            - 雷達圖
            - 極坐標圖
            - 散點圖 
        也支援動畫的效果，讓製作出來的圖表更加精美！
    -->

    <!-- 
        1.載入chart.js
        2.要顯示圖表的位置加入canvas
        3.取得canvas
        4.加入統計圖表
     -->
    <div>
        <!-- 
             1. HTML 中使用 canvas 標籤，一定要有 id 來取得 DOM 位置。寬度高度視情況決定要不要寫死 
        -->
        <canvas id="myChart" width="400" height="400"></canvas>
        <script>
            // 2. 在 JS 檔案中，先取得 DOM 位置，再用 new Chart(DOMposition,config) 的格式載入即可
            const ctx = document.getElementById('myChart');
            const myChart = new Chart(ctx, {
                type: 'bar',//type = 圖表類型
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],//labels = 項目的標籤
                    //資料則是以陣列形式放在 data.datasets.data 裡面
                    datasets: [{
                        label: '練習繪製圖表',//labels = 項目的標籤
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: [ //backgroundColor = 在圖表加入背景顏色
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [ //borderColor = 在圖表加入邊框顏色
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1 //borderWidth = 線條寬度
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>
    </div>
</body>

</html>
